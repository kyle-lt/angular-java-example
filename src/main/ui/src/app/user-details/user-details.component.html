<div class="container">
  <h2>User</h2>
  <!--<button (click)="getUser()">Get</button>-->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>User Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="users">
        <td>{{userId}}</td>
        <td>{{users.firstName}}</td>
        <td>{{users.lastName}}</td>
        <td>{{users.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
